<canvas id="canvas" width="600" height="400"></canvas>
<script src="../build.js"></script>
<script>
	let renderer

	window.onload = function(){
		renderer = new Renderer(document.getElementById('canvas'))

		const entity = new Entity(renderer, 'https://www.textures.com/system/categories/45358/frontend-large.jpg', 300, 200, 100, 100, 0)

		setInterval(() => {
			entity.a += 0.5
			entity.x = 300 + (Math.sin(entity.a) * 50)
		}, 50)
	}
</script>
